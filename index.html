<!DOCTYPE html>
<html lang="zh-CN">
<head>

    <title>é£ç¿”çš„å°é¸Ÿ - Flappy Bird</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(to bottom, #87CEEB 0%, #98FB98 100%);
            font-family: 'Arial', sans-serif;
            overflow: hidden;
        }

        #gameContainer {
            position: relative;
            width: 400px;
            height: 600px;
            background: linear-gradient(to bottom, #87CEEB 0%, #87CEEB 70%, #DEB887 70%, #DEB887 100%);
            border: 3px solid #8B4513;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 0 20px rgba(0,0,0,0.3);
        }

        #gameCanvas {
            position: absolute;
            top: 0;
            left: 0;
            background: transparent;
        }

        .cloud {
            position: absolute;
            background: white;
            border-radius: 50px;
            opacity: 0.8;
            animation: float 20s infinite linear;
        }

        .cloud::before {
            content: '';
            position: absolute;
            background: white;
            border-radius: 50px;
        }

        .cloud1 {
            width: 60px;
            height: 20px;
            top: 50px;
            left: -60px;
        }

        .cloud1::before {
            width: 40px;
            height: 15px;
            top: -8px;
            left: 10px;
        }

        .cloud2 {
            width: 80px;
            height: 25px;
            top: 120px;
            left: -80px;
            animation-delay: -10s;
        }

        .cloud2::before {
            width: 50px;
            height: 20px;
            top: -10px;
            left: 15px;
        }

        @keyframes float {
            from { transform: translateX(0); }
            to { transform: translateX(460px); }
        }

        #bird {
            position: absolute;
            width: 40px;
            height: 30px;
            background: #FFD700;
            border-radius: 50% 50% 50% 50% / 40% 40% 60% 60%;
            border: 2px solid #FFA500;
            transition: transform 0.1s ease;
        }

        #bird::before {
            content: '';
            position: absolute;
            width: 8px;
            height: 8px;
            background: #FF4500;
            border-radius: 0 50% 50% 50%;
            top: 12px;
            left: -6px;
            transform: rotate(-20deg);
        }

        #bird::after {
            content: '';
            position: absolute;
            width: 6px;
            height: 6px;
            background: black;
            border-radius: 50%;
            top: 8px;
            right: 8px;
            box-shadow: 2px 0 0 white;
        }

        .pipe {
            position: absolute;
            width: 60px;
            background: #228B22;
            border: 3px solid #006400;
            border-radius: 5px;
        }

        .pipe-top {
            top: 0;
            border-bottom: 6px solid #006400;
        }

        .pipe-bottom {
            bottom: 150px;
            border-top: 6px solid #006400;
        }

        .pipe::before {
            content: '';
            position: absolute;
            width: 70px;
            height: 30px;
            background: #228B22;
            border: 3px solid #006400;
            border-radius: 8px;
            left: -8px;
        }

        .pipe-top::before {
            bottom: -3px;
        }

        .pipe-bottom::before {
            top: -3px;
        }

        #startScreen, #gameOverScreen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.8);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            z-index: 1000;
        }

        #gameOverScreen {
            display: none;
        }

        .title {
            font-size: 32px;
            font-weight: bold;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
            color: #FFD700;
        }

        .button {
            padding: 15px 30px;
            font-size: 18px;
            background: #FFD700;
            color: #8B4513;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-weight: bold;
            box-shadow: 0 4px 8px rgba(0,0,0,0.3);
            transition: transform 0.1s ease;
        }

        .button:hover {
            transform: scale(1.05);
        }

        .button:active {
            transform: scale(0.95);
        }

        #score {
            position: absolute;
            top: 30px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 36px;
            font-weight: bold;
            color: white;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
            z-index: 100;
        }

        .ground {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 150px;
            background: linear-gradient(to bottom, #DEB887 0%, #D2691E 50%, #8B4513 100%);
            border-top: 3px solid #8B4513;
        }

        .ground::before {
            content: '';
            position: absolute;
            top: 10px;
            left: 0;
            width: 100%;
            height: 3px;
            background: repeating-linear-gradient(
                90deg,
                #8B4513 0px,
                #8B4513 10px,
                #A0522D 10px,
                #A0522D 20px
            );
        }

        .instruction {
            font-size: 16px;
            margin-top: 20px;
            text-align: center;
            color: #DDD;
        }

        #settingsScreen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.9);
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            z-index: 1001;
        }

        .settings-container {
            background: rgba(255,255,255,0.1);
            padding: 30px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255,215,0,0.3);
            text-align: center;
            min-width: 350px;
            max-height: 80vh;
            overflow-y: auto;
        }

        .difficulty-option {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin: 10px 0;
            padding: 12px;
            background: rgba(255,255,255,0.1);
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 2px solid transparent;
        }

        .difficulty-option:hover {
            background: rgba(255,215,0,0.2);
            transform: scale(1.02);
        }

        .difficulty-option.selected {
            border-color: #FFD700;
            background: rgba(255,215,0,0.3);
        }

        .difficulty-info {
            text-align: left;
            flex: 1;
        }

        .difficulty-name {
            font-size: 18px;
            font-weight: bold;
        }

        .difficulty-icon {
            font-size: 24px;
            margin-left: 15px;
        }

        .settings-buttons {
            display: flex;
            gap: 15px;
            margin-top: 25px;
        }

        .settings-button {
            padding: 15px 25px;
            font-size: 16px;
            background: #FFD700;
            color: #8B4513;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            font-weight: bold;
            transition: transform 0.1s ease;
            flex: 1;
        }

        .settings-button:hover {
            transform: scale(1.05);
        }

        .settings-button.secondary {
            background: #666;
            color: white;
        }

        #pauseOverlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.7);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 999;
            color: white;
            font-size: 48px;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.8);
        }

        #settingsBtn {
            position: absolute;
            top: 30px;
            right: 30px;
            width: 40px;
            height: 40px;
            background: rgba(255,215,0,0.8);
            border: none;
            border-radius: 50%;
            cursor: pointer;
            font-size: 20px;
            color: #8B4513;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1100;
            transition: transform 0.1s ease;
        }

        #settingsBtn:hover {
            transform: scale(1.1);
        }

        #settingsBtn.hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div id="gameContainer">

        <!-- æ¸¸æˆç”»å¸ƒ -->
        <canvas id="gameCanvas" width="400" height="600"></canvas>
        
        <!-- å°é¸Ÿ -->

        <!-- åœ°é¢ -->

        <!-- åˆ†æ•°æ˜¾ç¤º -->
        <div id="score">0</div>
        
        <!-- è®¾ç½®æŒ‰é’® -->
        <button id="settingsBtn" onclick="openSettings()">âš™ï¸</button>
        
        <!-- æš‚åœé®ç½© -->
        <div id="pauseOverlay">æ¸¸æˆå·²æš‚åœ</div>
        
        <!-- å¼€å§‹ç•Œé¢ -->
        <div id="startScreen">
            <div class="title">é£ç¿”çš„å°é¸Ÿ</div>

            <div class="instruction">

            </div>
        </div>
        
        <!-- æ¸¸æˆç»“æŸç•Œé¢ -->
        <div id="gameOverScreen">
            <div class="title">æ¸¸æˆç»“æŸ</div>
            <div id="finalScore">æœ€ç»ˆåˆ†æ•°: 0</div>
            <button class="button" onclick="restartGame()" style="margin-top: 20px;">é‡æ–°å¼€å§‹</button>
        </div>

        <!-- è®¾ç½®ç•Œé¢ -->
        <div id="settingsScreen">
            <div class="settings-container">
                <div class="title" style="margin-bottom: 25px;">æ¸¸æˆè®¾ç½®</div>
                
                <div class="difficulty-option" onclick="selectDifficulty('kids')" id="kids-option">
                    <div class="difficulty-info">
                        <div class="difficulty-name">å„¿ç«¥æ¨¡å¼</div>
                    </div>
                    <div class="difficulty-icon">ğŸ‘¶</div>
                </div>
                
                <div class="difficulty-option" onclick="selectDifficulty('easy')" id="easy-option">
                    <div class="difficulty-info">
                        <div class="difficulty-name">ç®€å•æ¨¡å¼</div>
                    </div>
                    <div class="difficulty-icon">ğŸ¤</div>
                </div>
                
                <div class="difficulty-option selected" onclick="selectDifficulty('normal')" id="normal-option">
                    <div class="difficulty-info">
                        <div class="difficulty-name">æ™®é€šæ¨¡å¼</div>
                    </div>
                    <div class="difficulty-icon">ğŸ¦</div>
                </div>
                
                <div class="difficulty-option" onclick="selectDifficulty('hard')" id="hard-option">
                    <div class="difficulty-info">
                        <div class="difficulty-name">å›°éš¾æ¨¡å¼</div>
                    </div>
                    <div class="difficulty-icon">ğŸ¦…</div>
                </div>
                
                <div class="difficulty-option" onclick="selectDifficulty('expert')" id="expert-option">
                    <div class="difficulty-info">
                        <div class="difficulty-name">ä¸“å®¶æ¨¡å¼</div>
                    </div>
                    <div class="difficulty-icon">ğŸ”¥</div>
                </div>
                
                <div class="settings-buttons">
                    <button class="settings-button secondary" onclick="closeSettings()">å–æ¶ˆ</button>
                    <button class="settings-button" onclick="applySettings()">é‡å¯æ¸¸æˆ</button>
                </div>

        </div>
    </div>

    <script>
        // æ¸¸æˆå˜é‡
        let gameState = 'start'; // 'start', 'playing', 'gameOver', 'paused'
        let currentDifficulty = 'normal'; // é»˜è®¤æ”¹ä¸ºæ™®é€šæ¨¡å¼
        
        // éš¾åº¦é…ç½®
        const difficultySettings = {
            kids: {
                gravity: 0.2,
                jumpPower: -6,
                gameSpeed: 1,
                pipeGap: 250,
                speedIncrease: 0.05,
                name: 'å„¿ç«¥æ¨¡å¼',
                color: '#FF69B4'
            },
            easy: {
                gravity: 0.35,
                jumpPower: -8,
                gameSpeed: 1.5,
                pipeGap: 200,
                speedIncrease: 0.1,
                name: 'ç®€å•æ¨¡å¼',
                color: '#90EE90'
            },
            normal: {
                gravity: 0.6,
                jumpPower: -12,
                gameSpeed: 2,
                pipeGap: 150,
                speedIncrease: 0.2,
                name: 'æ™®é€šæ¨¡å¼',
                color: '#FFD700'
            },
            hard: {
                gravity: 0.85,
                jumpPower: -15,
                gameSpeed: 2.8,
                pipeGap: 120,
                speedIncrease: 0.25,
                name: 'å›°éš¾æ¨¡å¼',
                color: '#FF6347'
            },
            expert: {
                gravity: 1.1,
                jumpPower: -18,
                gameSpeed: 3.5,
                pipeGap: 100,
                speedIncrease: 0.3,
                name: 'ä¸“å®¶æ¨¡å¼',
                color: '#FF4500'
            }
        };
        
        let bird = {
            x: 80,
            y: 300,
            velocity: 0,
            gravity: difficultySettings[currentDifficulty].gravity,
            jumpPower: difficultySettings[currentDifficulty].jumpPower,
            size: 40
        };
        
        let pipes = [];
        let score = 0;
        let gameSpeed = difficultySettings[currentDifficulty].gameSpeed;
        let pipeGap = difficultySettings[currentDifficulty].pipeGap;
        let pipeWidth = 60;
        let frameCount = 0;
        
        // DOMå…ƒç´ 
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const birdElement = document.getElementById('bird');
        const scoreElement = document.getElementById('score');
        const startScreen = document.getElementById('startScreen');
        const gameOverScreen = document.getElementById('gameOverScreen');
        const settingsScreen = document.getElementById('settingsScreen');
        const pauseOverlay = document.getElementById('pauseOverlay');
        const finalScoreElement = document.getElementById('finalScore');
        const settingsBtn = document.getElementById('settingsBtn');
        
        // æ›´æ–°è®¾ç½®æŒ‰é’®æ˜¾ç¤ºçŠ¶æ€
        function updateSettingsButtonVisibility() {
            // è®¾ç½®æŒ‰é’®åœ¨æ‰€æœ‰çŠ¶æ€ä¸‹éƒ½æ˜¾ç¤º
            settingsBtn.classList.remove('hidden');
        }
        
        // åº”ç”¨éš¾åº¦è®¾ç½®
        function applyDifficultySettings() {
            const settings = difficultySettings[currentDifficulty];
            bird.gravity = settings.gravity;
            bird.jumpPower = settings.jumpPower;
            gameSpeed = settings.gameSpeed;
            pipeGap = settings.pipeGap;
            
            // æ›´æ–°åˆ†æ•°æ˜¾ç¤ºé¢œè‰²
            scoreElement.style.color = settings.color;
            scoreElement.style.textShadow = `2px 2px 4px rgba(0,0,0,0.8), 0 0 10px ${settings.color}`;
        }
        
        // åˆå§‹åŒ–æ¸¸æˆ
        function initGame() {
            pipes = [];
            score = 0;
            bird.y = 300;
            bird.velocity = 0;
            frameCount = 0;
            applyDifficultySettings();
            updateScore();
            updateBirdPosition();
            updateSettingsButtonVisibility();
        }
        
        // è®¾ç½®ç›¸å…³å‡½æ•°
        function openSettings() {
            if (gameState === 'playing') {
                gameState = 'paused';
                pauseOverlay.style.display = 'flex';
            }
            settingsScreen.style.display = 'flex';
        }
        
        function closeSettings() {
            settingsScreen.style.display = 'none';
            if (gameState === 'paused') {
                gameState = 'playing';
                pauseOverlay.style.display = 'none';
                gameLoop();
            }
        }
        
        function selectDifficulty(difficulty) {
            // æ¸…é™¤ä¹‹å‰çš„é€‰æ‹©
            document.querySelectorAll('.difficulty-option').forEach(option => {
                option.classList.remove('selected');
            });
            
            // é€‰æ‹©æ–°çš„éš¾åº¦
            document.getElementById(difficulty + '-option').classList.add('selected');
            currentDifficulty = difficulty;
        }
        
        function applySettings() {
            settingsScreen.style.display = 'none';
            pauseOverlay.style.display = 'none';
            
            // é‡å¯æ¸¸æˆ
            gameState = 'playing';
            startScreen.style.display = 'none';
            gameOverScreen.style.display = 'none';
            initGame();
            gameLoop();
        }
        
        // å¼€å§‹æ¸¸æˆ
        function startGame() {
            gameState = 'playing';
            startScreen.style.display = 'none';
            gameOverScreen.style.display = 'none';
            initGame();
            gameLoop();
        }
        
        // é‡æ–°å¼€å§‹æ¸¸æˆ
        function restartGame() {
            startGame();
        }
        
        // å°é¸Ÿè·³è·ƒ
        function jump() {
            if (gameState === 'playing') {
                bird.velocity = bird.jumpPower;
                // æ·»åŠ è·³è·ƒåŠ¨ç”»æ•ˆæœ
                birdElement.style.transform = 'rotate(-20deg)';
                setTimeout(() => {
                    if (gameState === 'playing') {
                        birdElement.style.transform = 'rotate(0deg)';
                    }
                }, 150);
            }
        }
        
        // æ›´æ–°å°é¸Ÿä½ç½®
        function updateBirdPosition() {
            birdElement.style.left = bird.x + 'px';
            birdElement.style.top = bird.y + 'px';
            
            // æ ¹æ®é€Ÿåº¦è°ƒæ•´å°é¸Ÿè§’åº¦
            let rotation = Math.min(bird.velocity * 3, 45);
            if (bird.velocity < 0) rotation = Math.max(bird.velocity * 2, -30);
            birdElement.style.transform = `rotate(${rotation}deg)`;
        }
        
        // æ›´æ–°åˆ†æ•°æ˜¾ç¤º
        function updateScore() {
            scoreElement.textContent = score;
        }
        
        // åˆ›å»ºç®¡é“
        function createPipe() {
            // å„¿ç«¥æ¨¡å¼ä¸‹ç®¡é“ç”Ÿæˆé¢‘ç‡æ›´ä½ï¼Œé—´éš”æ›´é•¿
            const pipeInterval = currentDifficulty === 'kids' ? 120 : 90;
            if (frameCount % pipeInterval !== 0) return;
            
            const gapPosition = Math.random() * (400 - pipeGap - 200) + 100;
            
            pipes.push({
                x: canvas.width,
                topHeight: gapPosition,
                bottomY: gapPosition + pipeGap,
                bottomHeight: canvas.height - 150 - (gapPosition + pipeGap),
                passed: false
            });
        }
        
        // ç»˜åˆ¶ç®¡é“
        function drawPipes() {
            // æ¸…é™¤ä¹‹å‰çš„ç®¡é“
            const existingPipes = document.querySelectorAll('.pipe');
            existingPipes.forEach(pipe => pipe.remove());
            
            pipes.forEach(pipe => {
                // åˆ›å»ºä¸Šç®¡é“
                const topPipe = document.createElement('div');
                topPipe.className = 'pipe pipe-top';
                topPipe.style.left = pipe.x + 'px';
                topPipe.style.height = pipe.topHeight + 'px';
                document.getElementById('gameContainer').appendChild(topPipe);
                
                // åˆ›å»ºä¸‹ç®¡é“
                const bottomPipe = document.createElement('div');
                bottomPipe.className = 'pipe pipe-bottom';
                bottomPipe.style.left = pipe.x + 'px';
                bottomPipe.style.height = pipe.bottomHeight + 'px';
                bottomPipe.style.bottom = '150px';
                document.getElementById('gameContainer').appendChild(bottomPipe);
            });
        }
        
        // æ£€æµ‹ç¢°æ’
        function checkCollision() {
            // æ£€æŸ¥æ˜¯å¦æ’åˆ°åœ°é¢æˆ–å¤©èŠ±æ¿
            if (bird.y + bird.size >= canvas.height - 150 || bird.y <= 0) {
                return true;
            }
            
            // æ£€æŸ¥æ˜¯å¦æ’åˆ°ç®¡é“
            for (let pipe of pipes) {
                if (bird.x + bird.size > pipe.x && 
                    bird.x < pipe.x + pipeWidth) {
                    if (bird.y < pipe.topHeight || 
                        bird.y + bird.size > pipe.bottomY) {
                        return true;
                    }
                }
            }
            
            return false;
        }
        
        // æ¸¸æˆä¸»å¾ªç¯
        function gameLoop() {
            if (gameState !== 'playing') return;
            
            frameCount++;
            
            // æ›´æ–°å°é¸Ÿç‰©ç†
            bird.velocity += bird.gravity;
            bird.y += bird.velocity;
            
            // åˆ›å»ºæ–°ç®¡é“
            createPipe();
            
            // æ›´æ–°ç®¡é“ä½ç½®
            pipes = pipes.filter(pipe => {
                pipe.x -= gameSpeed;
                
                // æ£€æŸ¥æ˜¯å¦é€šè¿‡ç®¡é“ï¼ˆåŠ åˆ†ï¼‰
                if (!pipe.passed && pipe.x + pipeWidth < bird.x) {
                    pipe.passed = true;
                    score++;
                    updateScore();
                    
                    // æ¯é€šè¿‡ä¸€å®šæ•°é‡ç®¡é“å¢åŠ æ¸¸æˆé€Ÿåº¦
                    const speedIncreaseInterval = currentDifficulty === 'kids' ? 15 :
                                                currentDifficulty === 'easy' ? 8 : 
                                                currentDifficulty === 'normal' ? 5 : 
                                                currentDifficulty === 'hard' ? 4 : 3;
                    
                    if (score % speedIncreaseInterval === 0) {
                        gameSpeed += difficultySettings[currentDifficulty].speedIncrease;
                    }
                }
                
                // ç§»é™¤å±å¹•å¤–çš„ç®¡é“
                return pipe.x + pipeWidth > -10;
            });
            
            // ç»˜åˆ¶ç®¡é“
            drawPipes();
            
            // æ›´æ–°å°é¸Ÿä½ç½®
            updateBirdPosition();
            
            // æ£€æµ‹ç¢°æ’
            if (checkCollision()) {
                gameOver();
                return;
            }
            
            // ç»§ç»­æ¸¸æˆå¾ªç¯
            requestAnimationFrame(gameLoop);
        }
        
        // æ¸¸æˆç»“æŸ
        function gameOver() {
            gameState = 'gameOver';
            const difficultyName = difficultySettings[currentDifficulty].name;
            finalScoreElement.innerHTML = `
                <div style="margin-bottom: 10px;">éš¾åº¦: ${difficultyName}</div>
                <div>æœ€ç»ˆåˆ†æ•°: ${score}</div>
            `;
            gameOverScreen.style.display = 'flex';
            updateSettingsButtonVisibility(); // ç¡®ä¿è®¾ç½®æŒ‰é’®æ˜¾ç¤º
            
            // æ¸…é™¤ç®¡é“
            const existingPipes = document.querySelectorAll('.pipe');
            existingPipes.forEach(pipe => pipe.remove());
            
            // é‡ç½®æ¸¸æˆé€Ÿåº¦åˆ°å½“å‰éš¾åº¦çš„åˆå§‹å€¼
            gameSpeed = difficultySettings[currentDifficulty].gameSpeed;
        }
